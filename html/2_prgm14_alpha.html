<html>
    <head>
        <script>
            function alpha(val)
            {
                var len=parseInt(val.length);
                if(val==" "|| val==null)
                {
                    alert("Enter data");
                }
                else{
                    for(i=0;i<len;i++)
                    {
                        var str=val.substring(i,i+2);
                        if(!((str>"A" && str<="Z") ||(str>="a" && str<="z")))
                        {
                            alert("Invaild!! Enter only alphabets");
                            break;
                        }
                    }f1.t1.focus();
                }
            }
        </script>
    </head>
    <body>
        <form name=f1>
            Enter ur name:<input type="text" name=t1 onChange=alpha(this.value)>
        </form>
    </body>
</html>
