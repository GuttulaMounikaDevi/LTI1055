<html>
    <head>
        <script >
            function fact(input)
            {
                var num=1;
                if(input>1)
                {
                  for(i=2;i<=input;i++)
                    {
                       num=num*i;
                    }
               
                return num;
                }
                else
                {
                    return num;
                }
            }
        </script>
    </head>
    <body>
        <script language="javascript">
var input=prompt("enter a number","000");
var output=fact(input);
document.write(output);
        </script>
    </body>
</html>
