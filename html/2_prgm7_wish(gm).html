<html>
    <body>
        <script language="javascript">
            var dt=new Date;
            var hr=dt.getHours();
            if(hr>=0 && hr<12 )
            {
                document.write("Good morning");
            }
            else if(hr>=12 && hr<16)
            {
                document.write("Good afternoon");
            }
            else if(hr>=16 && hr<20 )
            {
                document.write("Good evening");
            }
            else
            {
                document.write("Good night");
            }
        </script>
    </body>
</html>
