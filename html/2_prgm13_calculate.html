<html>
    <head>
        <script>
            function calculate(fr)
            {
                fr.t2.value=fr.t1.value*fr.t1.value;
                fr.t3.value=fr.t1.value*fr.t1.value*fr.t1.value;
            }
        </script>

    </head>
    <body onLoad="alert('Welcome')">
        <form name="f1">
            Enter a number:<input type="text" name="t1" onChange=calculate(f1)>
            square of number:<input type="text" name="t2" onFocus="this.blur()">
            cube of a number:<input type="text" name="t3" onFocus="this.blur()">
        </form>
    </body>
</html>
